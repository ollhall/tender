<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css?_v=20230831155321">
    <title></title>
</head>

<body>
  <div class="wrapper">
    
    <main class="page">
      <section class="page__sign-up sign-up">
        <div class="sign-up__container">
          <a class="sign-up__logo sign-up-logo" href="index.html">
            <div class="sign-up__images">
              <img src="img/logo.svg" alt="Logotype">
            </div>
          </a>
          <div class="sign-up__body">
            <div class="sign-up__top">
              <h1 class="sign-up__title">Створити акаунт</h1>
              <button class="sign-btn">
                <img src="img/google.svg" alt="Google">
                Продовжити з Google
              </button>
              <p>або</p>
            </div>
            <form class="sign-up__form form-sign-up" action="">
              <div class="form-sign-up__item">
                <input type="text" class="form-sign-up__input" placeholder="Ваше Іʼмя" required>
              </div>
              <div class="form-popup-feedback__item">
                <input type="tel" class="form-sign-up__input" placeholder="Номер телефону" required>
              </div>
              <div class="form-popup-feedback__item">
                <input type="email" class="form-sign-up__input" placeholder="E-mail" required>
              </div>
              <div class="form-sign-up__item">
                <input type="text" class="form-sign-up__input" placeholder="Назва компанії" required>
              </div>
              <div class="form-sign-up__item">
                <input type="text" class="form-sign-up__input" placeholder="ЄДРПОУ" required>
              </div>
              <div class="form-sign-up__item form-sign-up__item-checkbox">
                <div class="form-sign-up__checkbox checkbox-sign">
                  <input id="formAgreement" type="checkbox" name="agreement" class="checkbox-sign__input">
                  <label for="formAgreement" class="checkbox-sign__label">Отримувати повідомлення на пошту про нові
                      тендери</label>
                </div>
              </div>
              <button type="submit" class="form-sign-up__button button_orange">Зареєструватися</button>
            </form>
            <div class="sign-up__account">
              Вже є акаунт? <a class="sign-up__account-link" href="cabinet.html">Увійти</a>
            </div>
          </div>
        </div>
      </section>

    </main>
    
  </div>
  

  <script src="js/app.min.js?_v=20230831155321"></script>
</body>

</html>
